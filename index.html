<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong Game</h1>
        <h4><strong>Rules:</strong></h4>
        <p>Ping Pong will count up to your number from 1 with the following <b><em>exceptions:</em></b></p>
      <ol>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "pingpong"</li>
      </ol>
      <form id="pingPong">
        <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="number" type="text" placeholder="number">
        </div>

        <button type="submit" class="btn">Ping-Pong!</button>
      </form>

      <div>
        <ul id="userResult">
        </ul>
      </div>
    </div>
  </body>
</html>
